{% extends 'base.html' %} {% block main %} {% if groups %}
<table>
	{% for group in groups %}
	<tr>
		<td>
			<a href="{{ url_for('group.group_get', id=group.id) }}">{{ group }}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% else %}
<h1>Відсутні будь-які елементи</h1>
{% endif%}

<form action="{{ url_for('group.group_add') }}" method="post">
	<p>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required />
	</p>
	<p>
		<button type="submit">ADD</button>
		<button type="reset">RESET</button>
	</p>
</form>
{% endblock main %}
